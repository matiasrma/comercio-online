<div class="container card my-2 p-3">
  <div class="row">
    <div class="col-sm-1">
      <div class="row py-2 justify-content-center" *ngFor="let imagen of articulo.imagenes; let i = index;">
        <img [src]="imagen" alt="" class="imagenChica" (click)="eligirImagen(i)"/>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="row">
        <div class="col-sm-12">          
          <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <ol class="carousel-indicators">
              <li *ngFor="let imagen of articulo.imagenes; let i = index" [class.active]="i === 0" data-target="#carousel" [attr.data-bs-slide-to]="i" data-bs-interval="2000"></li>
            </ol>
  
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let imagen of articulo.imagenes; let i = index" [class.active]="i === 0" >
                <img class="d-block w-100 imagenGrande" [src]="imagen" alt="Imagen {{ i }}">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>        
      </div>      
    </div>
    <div class="col-sm-4">
      <p class="display-6">{{articulo.nombre}}</p>
    </div>
    <div class="col-sm-3 text-end">
      <p class="display-5">${{articulo.precio}}</p>
    </div>
  </div>
  <div class="row">
    <p class="display-5">{{articulo.descripcion}}</p>
  </div>
</div>
