<div *ngFor="let art of listaArticulos">
  <div class="card container p-2 my-2">
    <div class="row" (click)="verProducto(art.codigo)">
      <div class="col-sm-4">
        <div [id]="art.codigo" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- <div class="carousel-item active" *ngFor="let imagen of art.imagenes">
              <img [src]="imagen" class="d-block w-100" alt="..." />
            </div> -->
            <div class="carousel-item active">
              <img [src]="art.imagenes[0]" class="img-thumbnail d-block w-100 mh-75" alt="..." />
            </div>
            <div class="carousel-item">
              <img [src]="art.imagenes[1]" class="img-thumbnail d-block w-100 mh-75" alt="..." />
            </div>
            <div class="carousel-item">
              <img [src]="art.imagenes[2]" class="img-thumbnail d-block w-100 mh-75" alt="..." />
            </div>
          </div>  
        </div>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <p class="display-5">{{ art.nombre }}</p>
        </div>
        <div class="row">
          <p class="display-6">${{ art.precio }}</p>
        </div>
      </div>
    </div>
  </div>  
</div>
