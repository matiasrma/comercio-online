<div class="container-fluid">
  <div class="row">    
    <div class="col-sm-12 m-1" (click)="bannerClick()">      
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/D_NQ_654119-MLA70178567303_062023-OO.webp" class="d-block w-100 h-100 rounded" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/D_NQ_747075-MLA70113916245_062023-OO.webp" class="d-block w-100 h-100 rounded" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/D_NQ_800508-MLA70177858482_062023-OO.webp" class="d-block w-100 h-100 rounded" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <app-articulo [listaArticulos]="listaArticulos" ></app-articulo> 
</div>
