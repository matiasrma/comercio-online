<div class="container-fluid">
  <div class="row">    
    <div class="col-sm-12 m-1" (click)="bannerClick()">      
      <div id="carouselExampleAutoplaying" class="carousel carousel-dark slide" data-bs-ride="carousel" >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/black_friday_facebook_banner_02.jpg" class="d-block rounded" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/vecteezy_flash-sale-banner-vector-illustration-template-design-of_6532742.jpg" class="d-block rounded" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/vecteezy_flash-sale-banner-vector-illustration-template-design-of_6532743.jpg" class="d-block rounded" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <app-articulo [listaArticulos]="listaArticulos" ></app-articulo> 
</div>
